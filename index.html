<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | Fat Pirate</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <!-- Unity контейнер -->
  <div id="unity-container">
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <!-- Предупреждение о портретной ориентации -->
  <div id="orientation-warning" style="display:none; text-align:center; font-size:24px; padding:50px;">
    Please rotate your device vertically or reduce the browser tab to fit the phone.
  </div>

  <script>
    // Сервис-воркер (если нужен)
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var canvas = document.getElementById("unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
      updateBannerVisibility();
    }

    // Build конфиг без .br
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/BuildWebGL.loader.js";
    var config = {
      dataUrl: buildUrl + "/BuildWebGL.data",
      frameworkUrl: buildUrl + "/BuildWebGL.framework.js",
      codeUrl: buildUrl + "/BuildWebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MainFrame",
      productName: "Fat Pirate",
      productVersion: "1.34",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Проверка портретного режима
    function checkOrientation() {
      var warning = document.getElementById('orientation-warning');
      if (window.innerHeight < window.innerWidth) {
        canvas.style.display = 'none';
        warning.style.display = 'block';
      } else {
        canvas.style.display = 'block';
        warning.style.display = 'none';
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
  </script>
</body>
</html>
